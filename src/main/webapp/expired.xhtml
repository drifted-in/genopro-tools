<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
            <style type="text/css">
                body, .ui-widget, .ui-widget .ui-widget {
                    font-family: 'Open Sans';
                    font-size: 95%;
                }
            </style>
            <title>The session has expired</title>
        </h:head>
        <h:body>
            <h3>The session has expired</h3>
            <p>The session has expired due to inactivity. This is done to protect any data that was entered into the system. Please feel free to start a new session by pressing the following button.</p>
            <h:form>
                <p:commandButton styleClass="button" ajax="false" value="Start a new session" action="index?faces-redirect=true"/>
            </h:form>
        </h:body>
    </f:view>

</html>
